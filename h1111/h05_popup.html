<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script> <!--[jQuery] jQuery(제이쿼리) 최신버전 링크 항상 사용하기-->
    <title>팝업창-모달창</title>
    <style>
        *{padding:0; margin:0;}
        .main{width:100%; height:800px;
         display: flex; justify-content:center;
         align-items: center;
        }
        .modal{width:350px; height:350px;
          background: url(img/pc_pop.jpg);
          cursor: pointer; /*커서가 손 모양으로 바뀜*/
          display: block; /*css에 있음*/
        }
    </style>
    <script>

        //함수선언 (//:자바스크립 주석)
        function modal(){
          $(".modal").css("display","none")
            //alert("모달창을 지웁니다.");
        
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="modal" onclick="modal()"></div> <!--클릭하면 모달이라는 함수를 수출하라는 뜻-->

    </div>
    
</body>
</html>
