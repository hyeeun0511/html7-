<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#loginBtn").click(function(){
                //데이터 전송규칙
                //location.href=`h02.html?id=aaa&pw=1111`;      //name의 id가 옴   변수=값&변수=값(아이디=aaa$패스워드=1111)
                location.href=`h02.html?id=${$("#id").val()}$pw=${$("#pw").val()}`; //name의 id가 옴   변수=값&변수=값(아이디=aaa$패스워드=1111)   //파랑$:빽키것 노란$:제이쿼리
            })
        });//jquery
    </script>
</head>
<body>
<!--
    <form action="h02.html" method="get"> action으로 보내는 주소를 만들어놔야 클릭시 갈수있음 == h01.html의 정보를 갖고 h02.html으로 간다 
    </form>
    -->
        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요.">   <!--name="id" : 변수선언  //  id="id" : css -->
        <input type="text" name="pw" id="pw" placeholder="패스워드를 입력하세요.">
        <input type="button" id="loginBtn" value="로그인"> <!--submit:무조건 페이지를 새로고침해줌-->
</body>
</html>
