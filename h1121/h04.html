<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){

        }); //jquery
        function aBtn(){
            //정규표현식 : 문자열에서 특정문자 조합을 찾기 윈한 패턴
            //패턴시작 : //
            // ^시작, $끝, [^]:not
            // [해당되는문자]
            // [0123456789],[0-9],\d,[ab]:a와b만 받겠다는것
            // [0-9]: 숫자만 받겠다는 것 ,[a-z]: 소문자 영문만 받겠다는 것 ,[ㄱ-ㅎ가-힣]: 국문만 받겠다 ,[!@#$%^&*()]: 특수문자만 받겠다 ,[^!@]: !@만 안받겠다
            // {시작자리,끝자리}
            //  test() => 맞으면true, 틀리면false
            //let reg_age =/^[ab0]{4}$/;  /// ^[0-9]{4}$/ :0~9의 숫자 중 4자리를 받겠다는것
            //let reg_age =/^[a]{1}[0-9]{4}$/;  //처음은 a하나만 받음.0~9까지 뒤에 4자리
            // 010-1111-1111              -[0-9] ->앞에 - : 무조건 받으라는 뜻
            //방법1) let reg_age =/^01[0-9]{1}-[0-9]{4}-[0-9]{4}$/;    //^01:무조건 01로 시작해야한다
            //방법2) let reg_age2 =/^[01]{3}-[0-9]{4}-[0-9]{4}$/;  
            //방법3) let reg_age =/^01.{1}-[0-9]{4}-[0-9]{4}$/;    //.:한개의 임의의 문자
            //아이디 첫문자는 영문소문자만 가능, 영,숫자가능 3자리이상,10자리이하
            let reg_age =/^[a-z]{1}[a-zA-Z0-9]{2,9}$/;    //.:한개의 임의의 문자   {1,10}:1자리이상,10자리이하
            //let reg_age =/^[a-z]{1}\w{2,9}$/;    //위와 같은 의미  [a-zA-Z0-9] --약식--> \w
            
            if(reg_age.test($("#age").val())){
                alert("가능")
            }else{
                alert("불가능");
            }
        }
            
    </script>
</head>
<body>
    <label>년도</label>
    <input type="text" name="age" id="age" placeholder="년도 4자리로 입력하세요."><br>
    <input type="button" id="ageBtn" onclick="aBtn()" value="년도"><br>  <!--button:자바,제이쿼리 통해서 전할수있음  ,  submit:바로실행 가능-->
    <!--<button type="button">로그인</button>-->
</body>
</html>
