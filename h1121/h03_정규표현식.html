<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        //제이쿼리선언
        $(function(){
            $("#age").keyup(function(e){  //e=enter키

                if(e.keyCode == 13){
                    if($("#age").val().trim().length<=0){   //trim()빈공백 있는지 없는지
                        alert("년도를 입력하세요.")
                        return;
                    }
                    $("#ageBtn").click()
                }
            });//age

            $("#ageBtn").click(function(){
                //alert("확인");
                /*
                
                if($("#age").val().trim().length<4){   //trim()빈공백 있는지 없는지  //4자리 이상인지 확인
                        alert("4자리 이상 입력하세요.")
                        return;
                    }
                    
                    if(isNaN($("#age").val())){   //숫자인지 아닌지 확인  !:아니다 라는 뜻
                    alert("숫자를 입력하셔야 합니다.")
                */

                // 조건 : 첫글자는 영문자, 숫자4개를 입력하세요. 예) a2025
                let age = $("#age").val();
                // 1. 5자리인지 확인
                // 2. 첫글자가 문자인지 확인
                // 3. 2~5번째까지 숫자인지 확인
                //a2025[0,1,2,3,4]
                age.substr(0,1); //1번째 문자  (0번째에서 번쨰까지 떼오라는 뜻)
                age.substr(1);   //2025
                age.substr(1,2);  //1번째 2개를 자르기
                if(age.ligth<5){
                    alert("5자리 이상 입력하세요..!")
                }
                if(!isNaN(age.substr(0,1))){
                    alert("문자를입력하셔야 합니다.")
                    return;
                }
                if(isNaN(age.substr(1))){  //모두다 잘라와라
                    alert("숫자를 입력하셔야합니다.")
                }

                console.log($("#age").val());  //val() : 함수값

            });//ageBtn

        });//jquery
       
    </script>
</head>
<body>
    <label>년도</label>
    <input type="text" name="age" id="age" placeholder="년도 4자리로 입력하세요."><br>
    <input type="button" id="ageBtn" value="년도"><br>  <!--button:자바,제이쿼리 통해서 전할수있음  ,  submit:바로실행 가능-->
    <!--<button type="button">로그인</button>-->
</body>
</html>
