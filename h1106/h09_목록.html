<!DOCTYPE html>
<html>
    <head>
        <title>메뉴</title>
        <style>
            *{padding:0; margin:0;}
            div{border-bottom:1px solid #e2e2e2;}
            /* flex : 옆으로 배치, justify : 디스플레이 안에있는 사각형을 가운데로 배치 , justify-content: left - 왼쪽으로 배치 기본*/
            ul{display: flex; justify-content: center;
                list-style: none;}
                /* text-align:사각형안에 글자 가운데정렬 line-height:줄간격 */
            li{width:150px; height:75px; text-align:center;
                line-height:75px;
                }
                /* background : 틀 배경 색상 , border-bottom : 틀의 밑에 라인 */ 
                li:hover{ background:#e2e2e2;border-bottom:1px solid #636363;}
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>태광그룹</li>
                <li>사업분야</li>
                <li>지속가능경영</li>
                <li>홍보센터</li>
                <li>인재채용</li>
            </ul>
        </div>
        <img src="image/img_re_main_slide_20240619_2_pc.jpg">

    </body>
</html>
