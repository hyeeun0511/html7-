<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>  <!--jquery-->
    <title>학생성적프로그램</title>
    <style>
        table,th,td{border:1px solid black; border-collapse: collapse;}
        th,td{width:100px; height:40px; text-align: center; }
    </style>
    <script>
        $(function(){
            //삭제버튼함수
            $(document).on("click",".dBtn",function(){  //class->. 동적으로 움직여야함 
                alert("데이터를 삭제합니다.");
                console.log($(this).closest("tr").attr("id")); //$(this):현재클릭된 위치를 알려달라는 의미(현재위치_dBtn_를 리턴해준다)->여기에서 가장 가까운 tr찾음  //id를 찾을때는 attr("id")로 해야 가능
                console.log($(this).parent().parent().attr("id")); 
                let no = $(this).closest("tr").attr("id"); //parent().parent() : 부모의부모를 찾음
                $("#"+no).remove();
            });

        });//jquery
    </script>
</head>
