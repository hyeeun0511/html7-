<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        div{border:1px solid black; box-sizing:border-box;}
        #main{width:800px; height:100px; margin:0 auto;}
        #sub{width:100px; height:100px; background:green;}
    </style>
    <script>
        $(function(){
            let m_length = 0; // 변수선언 m_lenght:margin 길이
            $("#right_move").click(function(){
                m_length += 100;
                if(m_lenght>700) m_length=700;
                $("#sub").animate({"margin-left":m_length+"px"},500,function(){})  // 오른쪽 이동
                //$("#sub").css({"margin-left":"+=100px"});

            })
            $("#left_move").click(function(){
                m_length -= 100;
                if(m_length<0) m_length=0; //마이너스로 주지말라는 뜻 = 왼쪽으로 넘어가지마
                $("#sub").animate({"margin-left":m_length+"px"},500,function(){})  // 왼쪽 이동
                //$("#sub").css({"margin-left":"+=100px"});
            })
        });//jquery
    </script>
</head>
<body>
    <button type="button" id="right_move">오른쪽이동</button>  <!--button type="button"해야 action에 있는 주소로 나가지 않음-->
    <button type="button" id="left_move">왼쪽이동</button>  
    <br>
    <div id="main">
        <div id="sub"></div>
    </div>
    
</body>
</html>
