<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>댓글</title>
    <style>
        table,th,td{border:1px solid black; border-collapse: collapse;}
        th,td{width:100px; height:40px; text-align: center; }
    </style>
    <script>
        //comment.json
        $(function(){
            $("#takeBtn").click(function(){
                $.ajax({
                    url:"comment.json",            // 연결할 주소
                    type:"get",        // 전송방식 - get,post
                    dataType:"json",   // 전송받을 타입 - text,html,json,xml
                    data:{},           // 보낼데이터
                    success:function(data){   //성공시
                        alert("성공");
                        console.log(data);
                        // `` : 자바스크립트 변수를 추가할수 있음. ${변수}
                        let dataHtml = ``;
                        //10번반복
                        for(let i=0;i<10;i++){ //for문 안에 넣어야 10번 반복 마지막<td></td>:비고
                            dataHtml +=`
                        <tr>
                            <td>${data[i].cno}</td>
                            <td>${data[i].id}</td>
                            <td>${data[i].cdate}</td>
                            <td>${data[i].ccontent}</td>
                            <td>${data[i].cpw}</td>
                        </tr>
                        `;
                        }

                        $("#tbody").html(dataHtml);
                    },
                    error:function(){ //실패시
                        alert("실패");


                    }
                })
            })
        })//jquery
    </script>
</head>
<body>
    <button type="button" id="takeBtn">데이터 가져오기</button>
    <form action="#" method="get">
        <label>번호</label>
        <input type="text" id="sno" name="sno"><br>
        <label>아이디</label>
        <input type="text" id="name" name="name"><br>
        <label>날짜</label>
        <input type="text" id="kor" name="kor"><br>
        <label>내용</label>
        <input type="text" id="eng" name="eng"><br>
        <label>비밀번호</label>
        <input type="text" id="math" name="math" onkeyup="enterBtn(event)" ><br>
        <button type="button" id="sbtn" onclick="saveBtn()" >성적저장</button>
    </form>
    <table>
        <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>날짜</th>
            <th>내용</th>
            <th>비밀번호</th>
           
        </tr>
        <tbody id="tbody">
           
            
        </tbody>

    </table>
   
   
</body>
</html>
