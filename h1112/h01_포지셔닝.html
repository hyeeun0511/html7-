<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        .main{width: 800px;height:80px; border:2px solid black;}
        .c00{width:120px; height:80px; font-size: 20px;
            box-sizing: border-box;
        }
        /* 요즘은 display:flex를 많이 사용함  _ float:left-그 밑에것까지 영향을 미침 */
        .c01{background: green; float:left;}
        .c02{background: yellow; float:left;}
        .c03{background: aquamarine; float:right;} /* 부모의 요소(틀)에서 왼,오 위치 */
        .c04{background: pink; clear:both;} /*clear:both를 사용하지않으면 위에 박스 안으로 들어가게 정렬이됨 , clear:both-그 어떤것도 적용시키지 않겠다*/
    </style>
</head>
<body>
    <div class="main">
        <div class="c00 c01">1</div> <!--c00이라는 클래스와 c01이라는 클래스를 동시에 적용시키라는 뜻-->
        <div class="c00 c02">2</div>
        <div class="c00 c03">3</div>
        <div class="c00 c04">4</div>
    </div>
    
</body>
</html>
