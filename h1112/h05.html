<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{padding:0; margin:0;}
        .main{width:800px; height:800px;border:5px solid black;
            font-size: 30px; text-align:center ;
        position: relative; top:200px; left:200px;}
        div{width:200px; height: 200px; border: 1px solid black;}
        .c01{background: aquamarine; position: relative; /*relative나 absolute를 줘야 움직일수있음*/
        left:350px; top:250px; z-index: 100;/*Z-index:제일 큰수부터 가장앞으로 배치가 됨*/
        }
        .c02{background: blue; position: relative;
            left:400px; top:100px; z-index: 10;
        }
        .c03{background: green; position:absolute;
            left:350px; top: 200px;; /*position에 absolute를 넣을때는 top:0을 꼭 써줘야함*/
             z-index: 5;
        }
        .c04{background: pink; position:absolute;
            left:500px; top:150px;  z-index: 101;
        }
        .c05{background:yellow; position:absolute;
            left: 700px; top: 700px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="c01">1</div>
        <div class="c02">2</div>
        <div class="c03">3</div>
        <div class="c04">4</div>
        <div class="c05">5</div>  <!--제일밑에있는게 제일 앞에 있음-->

    </div>
    
</body>
</html>
