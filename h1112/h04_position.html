<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script> <!--[jQuery] jQuery(제이쿼리) 최신버전 링크 항상 사용하기-->
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        .main{width:500px; height:500px; border:1px solid black;
            position: relative; /*position을 줘야 움직일수있음*/
            left:100px; top:200px;
        }
        .c00{width:100px; height: 50px; border: 1px solid black;
            background: yellowgreen;
        }
        .c01{position:absolute; top: 200px; left:400px;}
        .c02{position: relative; top: 200px;}
        .sect{width: 100%; height:900px; background: rgba(0,0,0,0.4);
            position: absolute; /*body를 기준으로 움직이게됨*/ top:0; left:0;
            display: none; justify-content: center; /*display:none; 팝업창이 버튼을 누르면 나타남 __ display:flex; 팝업창이 처음부터 나타남*/
            align-items: center;
        }
        .popup{width: 350px; height:350px;
            background: url('img/pc_pop.jpg');
        }
    </style>
    <script>
        function popupBtn(){
            $(".sect").css("display","flex"); /* $ : jQuery(제이쿼리)에서 명령어를 찾으라는 뜻 */
        }
        function popupClose(){
             $(".sect").css("display","none");
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="c00 c01" onclick="popupBtn()">버튼</div> <!--popupBtn:팝업 퍼튼 이라는 뜻-->
        <div class="c00 c02">2</div>
    </div>
    <div class="sect">
        <div class="popup" onclick="popupClose()">
            
        </div>
    </div>
    
</body>
</html>
