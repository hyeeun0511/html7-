<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{color:blue}
        .c{color:red}
        div{border:1px solid black;}
    </style>
</head>
<body>
    <!--class: 여러군데(.), id: 한군데(#)-->
    <h1 id="d">과일목록</h1>    
    <ul>
        <li>바나나</li> 
        <li class="c">배</li>
        <li class="c">사과</li>
        <li>복숭아</li>
        <h2 id="d02">
            <ul>
                <li>멜론</li>
                <li>망고</li>
            </ul>
        </h2>
        <li class="c">수박</li>    
    </ul>
    <script>
        // console.log(document.querySelector("#d02").innerHtml)  //script가 h1의 위에 위치하게되면 null(없음)값이 찍힘  -> 바로 출력해야할때는 h1 밑에 위치해야함
        // innerText :글자만 갖고옴-> 멜론 망고    innerHtml :Html을 갖고옴 -> <ul> <li>멜론</li> <li>망고</li> </ul>
        document.querySelector("#d02").innerHtml="<div>사각형 모델</div>"
    </script>
    
</body>
</html>
