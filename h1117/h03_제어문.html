        /*
            자바스크립트에서 html태그의 값을 가져오는 방법
            input에 있는 값을 가져올때 : value라는 명령어 사용
            그외 값을 가져올때 : innerText라는 형태 사용
            hrml을 가져올때 : innerHtml 사용

            html위치점 찾기
            - document.querySelector("#id")
            - document.querySelector(".pw")
        */
        function loginBtn(){
            alert("함수호출")   //alert:경고창
            // 자바스크립트는 html과 같이 사용됨
            // 자바스크립트에서 특정한 곳에 값을 입력하려고 하면

            console.log("------------")
            console.log("id : ",document.querySelector("#id").value)
            console.log("pw : ",document.querySelector(".pw").value)
            console.log("label : ",document.querySelector("#labelTxt").innerText)
            console.log("제목 : ",document.querySelector("#subTxt").innerText)
            document.querySelector("#id").value;  //html의 위치점  input->.value:값 갖고옴
            document.querySelector("#labelTxt").innerText;
            document.querySelector("#subTxt").innerText;
            document.querySelector(".pw").value;
        }
