<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css수업</title>
    <!-- 외부스타일시트 -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- 내부스타일시트 -->
    <style>
        h1{color:red;}
        /* 가장 마지막에 있는 명령이 적용됨 */
        /* * : 전체 선택자 */
        *{padding:0; margin:0;}
        p{text-align: left;}
        
    </style>
</head>
<body>
    <!-- html 주석 -->
    <!-- style은 head에서 style 시트로 묶어서 하는것이 좋음 -->
    <!-- 내용은 무조건 body에서 -->
    <h1>안녕하세요</h1>
    <p>안녕하세요</p>
    
</body>
</html>
