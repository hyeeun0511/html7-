<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        div{margin:100px;
            width: 500px; height: 300px;
            border : 30px dashed black; /*선: solid, 둥근 점선: dotted, 점선: dashed*/
            background-color: aquamarine;
            background-clip: content-box;  /* 선외곽에서부터 border-box, 선안쪽부터 padding-box, 내용안쪽부터 contect-box */
            padding:50px;
        }
    </style>
</head>
<body>
    <div>페이커를 앞세운 T1은 9일 중국 청두 동안호 스포츠공원에서 열린 대회 결승전에서 KT 롤스터를 풀세트 끝에 3-2로 꺾고 우승했다. 축구 월드컵에 빗대 ‘롤드컵’이라는 별칭으로도 불리는 대회다.</div>
    
</body>
</html>
