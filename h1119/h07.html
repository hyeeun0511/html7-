<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        //배열관련 반복메소드
        $(function(){
            let arr = [1,2,3,4,5];
            //map함수 : 반복처리해서 값을 배열로 리턴해주는 함수 
            let mapArr = $.map(arr,(v)=>{   //0(번째):2 1:4 2:6 3:8 4:10  -> 값을 반복해 넣은 후 배열시켜줌
                return v*2;
            });

            console.log(arr);
            console.log(mapArr);

            console.log("-------------------------------")
            //for문(반목문) - 배열을 순차적으로 진행해줌. - return 없음
            $.each(arr,function(v){
                console.log(v*2);
            });
        });//jquery
    </script>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
