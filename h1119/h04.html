<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트의 객체(구조) - 파이썬과 통신
        // key 와 value 구성이 되어있음 .{}로 정의함.
        var stu = {
            "no":1,"name":"홍길동","kor":100,"eng":100
        } 
        console.log(stu);  //콘솔창에 출력
        console.log(stu.no);
        // web에서 다른 web으로 전달시 object객체로 전달을하면 해석이 안됨
        console.log(JSON.stringify(stu));  //JSON문자열로 출력  -> {"no":1,"name":"홍길동","kor":100,"eng":100}   //JSON:웹에서 쓰는 표준_서로 다른 언어에서 소통하기위해
        console.log(JSON)
        // 문자열 -JSON타입의 문자열
        var stu2 = '{"no":1,"name":"홍길동","kor":100,"eng":100}'
        
        console.log(stu2.no); //문자열에서 no를 못찾음
        //웹 데이터 받을때 문자열형태
        obj = JSON.parse(stue2); //자바스크립트 객체로 변경
        console.log(obj); //자바스크립트 객체로 변경
        console.log(obj.no); //객체의 no변수를 찾음.

    </script>
    
</body>
</html>
