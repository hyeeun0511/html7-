<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>  <!--jquery구문-->
    <title>Document</title>
    <style>
        .c01{width:100px; height:100px; border:1px solid black;}
        .on{background: yellow;}
        .off{background: green;}
    </style>
    <script>
        $(function(){
            $("#cBtn").click(()=>{
                $(".c01").toggleClass("on");
                //$(".c01").addClass("on");
                //$(".c01").removeClass("off");
                //$(".c01").css("background","yellow");
            })

            $("#canBtn").click(()=>{
                $(".c01").toggleClass("on");
                //$(".c01").removeClass("on");
                //$(".c01").addClass("off");
            })
            
            // 자바스크립트 this, 제이쿼리 $(this)
            // 화살표함수에는 $(this)가 안됨
            // 화살표함수에 $(this)를 사용하려면 (e)라는걸 보내서 e.target으로 사용해야함
            $("input[type='text']").focus(function(){
                //$("input[type='text']").addClass("on"); ->모든 input에 모두 yellow가 들어옴
                $(this).addClass("on");     //this를 사용하면 그 this위치점에만 on을 보내줌
            })
            $("input[type='text']").focusout(function(){
                $(this).removeClass("on");   

            /*
            //위와 같음
            $("#cBtn").click(function(){

            });
            //익명 함수

            const bbb

            function aaa(){ 

            }
            */
        })
        

        $("#imgBtn").click(function(){
            $("img").attr("src","img/back3.jpg")
        });
    });//jquery
    </script>

</head>
<body>
    <img src="img/back1.jpg"><br>
    <button type="button" id="imgBtn">변경</button>

    <div class="c01"></div>
    <button type="button" id="cBtn">확인</button>
    <button type="button" id="canBtn">취소</button>

    <br>
    <input type="text" name="no"><br>
    <input type="text" name="name"><br>
    <input type="text" name="kor"><br>
    <input type="text" name="eng"><br>
</body>
</html>
