<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
         #d01{width: 200px; height: 200px; border: 1px solid black;
        position: fixed;
    }
    </style>
    <script>
        $(function(){
            $("#d01").mouseover(()=>{
                $("#d01").css({"background":"yellow", //배경색을 노랑으로 바꿔라   // 두개일 결우 {중괄호} 사용 후 사이에 :(세미콜롬) 사용 
                "padding":"2px"    
            });
                $("#d01").css("border","5px solid pink"); //라인을 5px,핑크색으로 바꿔라
            });//mouseover
            
            
            $("#d01").mouseout(()=>{
                $("#d01").css({"background":"blue", //배경색을 노랑으로 바꿔라   // 두개일 결우 {중괄호} 사용 후 사이에 :(세미콜롬) 사용 
                "padding":"2px"    
            });
                //$("#d01").css("border","5px solid blue"); //라인을 5px,핑크색으로 바꿔라
            });//mouseover



        });//jquery
    </script>
</head>
<body>
    <div id="d01"></div>
</body>
</html>
