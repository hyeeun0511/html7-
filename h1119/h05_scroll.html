<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>scroll</title>
    <style>
        body{height: 2000px; width: 4000px;}
        #d01{width: 200px; height: 200px; border: 1px solid black;
        position: fixed;  /*스크롤했을때 박스를 고정시키기위해*/ top:auto;
    }
    </style>
    <script>
        $(function(){
            $(window).on("scroll",function(){    //window에서 scroll을 했을때 액션을 시켜달라는 의미
                var sc_top = $(this).scrollTop();   // window : 보이는 화면창  $(this):현재위치점에 있는 scrollTop():높이를 갖고와서   // scrollTop : 높이 스크롤
                var sc_left = $(this).scrollLeft(); // scrollLeft : 좌우 스크롤
                $("#d01").text("높이 : "+sc_top, "오른쪽이동 : "+sc_left);  // text(sc_top) :높이 값을 넣어줘
            });
        });//jquery
    </script>
</head>
<body>
    <div id="d01">

    </div>
    
</body>
</html>
