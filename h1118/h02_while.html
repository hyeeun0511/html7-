        // 1~100까지 랜덤숫자 맞추기 10번을 해서 맞으면 정답. 
        // 입력값이 높으면 낮은 수 입력바람.
        // 입력값이 낮으면 높은 수 입력바람.
        // 정답 : 
        var random = parseInt(Math.random()*100)+1;  // 변수 선언
        var i = 0;
        while(i<10){  
            var input = prompt("1~100 숫자를 입력하세요.>> ")  // 입력을 10번 받음  // 변수선언
            if(random>input){
                alert('입력한 값이 작습니다. 더 큰 수를 입력하세요!')  // alert:경고창
            }else if(random<input){
                alert('입력한 값이 큽니다. 더 작은 수를 입력하세요!')
            }else{
                alert('정답입니다.');
                break;
            }
            i++;  // i++을 넣어야 10번만 입력받고 멈춤  // 입력한 횟수 세는것 -> 입력하지않을 시 : 무한 _ i++:0번째,1번째,2번째 ...
