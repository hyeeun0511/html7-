<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>  <!--필수-->
    <title>Document</title>
</head>
<body>
    <script>
        //제이쿼리
        // 자바스크립트 - 명령어가 어려움 ---축약하기위해---> jquery 
        // jquery 구문
        $(function(){
            // 이벤트에 관련된 사항은 이 구문 안에 작성해야 함.
            $("#txt").text("안녕"); // jquery구문 : text, 자바스크립트 구문 : innerText (= "안녕")
            console.log("이름 : ",$(".c").text());
            $("#sno").val($(".c").text()); // input 입력, value = "홍길동"
            console.log("이름 : ",$("#name").val())  // input출력  // val() 값을 넣으면 가져오기  
            console.log($("p").text())
            console.log($("ul").html())   // -> innerHTML과 같다
        });//
    </script>
    <!-- document.querySelector("#txt").innerText="안녕" // <div id="txt"></div> 위에 있어서 실행 안됨 -->
    <div id="txt"></div>
    <div class="c">홍길동</div>
    <p>안녕하세요.</p>
    <input type="text" id="sno"><br>
    <input type="text" id="name" value="유관순"><br>
    <ul>
        <li>바나나</li>
        <li>사과</li>
    </ul>

    <script>
        // document.querySelector("#txt").innerText="안녕"   // 제이쿼리 장점 : 구문이 짧다 
    </script>
</body>
</html>
