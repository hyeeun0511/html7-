    <label>이름</label>
    <input type="text" id="name" onkeyup="keyBtn(event)" placeholder="이름을 입력하세요.">
    <button type="button" onclick="saveBtn()">저장</button>   <!--저장을 누르면 입력한 이름을 '홍길동','유관순','이순신'뒤에 출력되도록-->  <!-- onclick:누르면 발동되도록 -->
    <div id="txt"></div>
    <script>
        var arr = ['홍길동','유관순','이순신']
        document.querySelector("#txt").innerText = arr;
        function keyBtn(event){
            console.log("입력한 키값 : ",event.keyCode)
            if(event.keyCode == 13){    //13번:enter키 -> enter키를 누르면 saveBtn(저장)해주라는 뜻  // 자바스크립트 키보드 키코드 값 서치해보면 나옴
                saveBtn();
            }
        }


        function saveBtn(){  // saveBtn -> 저장버튼을 클릭할때만 실행되는것
            // alert('저장버튼클릭');
            arr.push(document.querySelector("#name").value);   // 입력한 값 나오도록 하는것: value
            console.log(arr);
            document.querySelector("#txt").innerText = arr;   
            document.querySelector("#name").value = "";   
            arr.pop(document.querySelector("#name").value = "");    // 작성하면 전에 작성한 이름 지워지도록 -> arr.pop(출력값)
        }
    </script>
