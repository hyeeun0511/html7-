<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        *{padding:0; margin: 0;}
        .main{width:100px; height:100px;
            border:1px solid black;
        animation: rotate 2s infinite alternate, back 1s infinite alternate;} /*두개를 같이 적용하려면 ',' 찍으면 됨*/

        @keyframes rotate{
            from{ transform: perspective(20px) rotate(0deg) rotateY(0deg);}  /*perspective: 깊이감_ 수치가 낮아질수록 깊이감이 높아짐*/
            50%{ transform:  perspective(20px) rotate(-180deg) rotateY(0deg);}
            to{ transform: perspective(20px) rotate(-180deg) rotateY(0deg);}
        }
        @keyframes back{
            from{ background: red;}
            50%{ background: green;}
            to{ background: blue;}
        }  
        .c01{
            width:100px; height:100%; background: red;
            animation: rotate 2s infinite alternate;
            animation: back 2s infinite alternate;
        }
        @keyframes rotate{
            from{ transform: rotate(0,0);}
        }
        
    </style>
</head>
<body>
    <div class="c01"></div>


    <div class="main">
        <div class="box"></div>
    </div>


</body>
</html>
