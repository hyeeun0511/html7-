<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0; list-style: none;}
        nav{width:100%; height:80px; border-bottom: 1px solid #eee;}
        ul{width:1000px; height:80px; margin:0 auto;
            display: flex;
            align-items: center;
            line-height:80px; /*줄간격으로 글자를 내리는 것*/
        }
        li{width:240px; height:80px; text-align: center;
        }
        li:hover{border-bottom: 1px solid #876565;}
        li:after{   /* li:after : 글자 옆에 줄 ( 회원가입 | ) */
            content: "";
            display: inline-block; /*바로 옆쪽으로 붙게 됨*/
            width:2px;
            height: 14px;
            background: black;
            margin-left: 80px;
        }
    </style>

</head>
<body>
    <nav>
        <ul>
            <li>회원가입</li>
            <li>장바구니</li>
            <li>상풍검색</li>
            <li>고객정보</li>
        </ul>
    </nav>
    
</body>
</html>
