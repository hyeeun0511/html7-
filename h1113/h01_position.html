<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        div{border:1px solid black;}
        .main{width:800px; height:800px; margin:100px;}
        .c00{width:200px; height:200px;}
        /*position: static(아무일도X),relative,absolute,fixed(바디를 기준으로 움직임)*/
        /*position : 이동 left,top,bottom,right*/
        .c02{position:relative; left:100px; top:-100px;} /*현재 위치점에서 움직이겠다는 뜻*/ 
        .c03{position:absolute; left:200px; top:100px;} /*부모의 위치에서 움직이겠다는 뜻*/ /*main안에 position이 없기때문에 부모를 main이 아닌 body로 갖고감*/
        .sect{width:100%; height:300px; background:pink;}
    </style>
</head>
<body>
    <div class="main">
        <div class="c00 c01">1</div>
        <div class="c00 c02">2</div>
        <div class="c00 c03">3</div>
        <div class="c00 c04">4</div>
    </div>
    <div class="sect"></div>
    
</body>
</html>
