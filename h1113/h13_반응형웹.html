<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹</title>
    <style>
        *{margin:0; padding:0;}
        .main{width:80%; margin:0 auto; font-size: 30px; text-align: center;} /*가운데정렬*/ /*사이즈를 픽셀로 처리하면 화면을 줄였을때 페이지가 지워짐(숨겨짐) -> %로 바꿔야 반응형 가능*/
        header{width:100%; height: 200px; background: rgb(159, 159, 255);}
        section{width:100%; display: flex;}
        article{width:80%; height: 600px; background: yellow;}
        aside{width:20%; height: 600px; background: green;}
        footer{width:100%; height: 300px; background: pink;}
    </style>
</head>
<body>
    <div class="main">
        <header>상단메뉴</header>
        <section>
            <article>내용부분</article>  
            <aside>옆 사이드바</aside>
        </section>
        <footer>푸터부분</footer>
    </div>
</body>
</html>
