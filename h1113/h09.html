<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        *{padding:0; margin: 0;}
            .main{width: 800px; height: 400px; border: 1px solid black;
            margin:50px auto;
        }
         .box{width:100px; height: 100px;
            background: greenyellow;
            border:3px solid black;
            animation:chg-bg 2s infinite alternate;  /*한번에 작성 가능*/
            /* animation:chg-rotate 2s infinite alternate;  두가지를 동시에 걸수는 없음*/
            /*
            animation-name: chg-bg;        애니메이션 이름
            animation-duration: 2s;       애니메이션 시간
            animation-direction: alternate;     반대방향으로 재생
            animation-iteration-count: infinite;      무한반복
            
            */
        }
        @keyframes chg-bg{  /* 키프레임을 시작하자마자 실행됨 *//* chg-bg : 체인지 백그라운드*/
            from{

            }
            to{
                background: #a5d6ff;
                border-radius: 50%;
                transform: translate(400px,0);
               /* transform: rotate(300deg); */
            }
        }

        @keyframes rotate{
            from{ transform: perspective(120px) rotate(0deg) rotateY(0deg);}
            50%{ transform:  perspective(120px) rotate(-180deg) rotateY(0deg);}
            to{ transform: perspective(120px) rotate(-180deg) rotateY(0deg);}
        }
        @keyframes back{
            from{ background: red;}
            50%{ background: green;}
            to{ background: blue;}
        }  
        /*
        @keyframes rotate{
            from{ transform: rotate(0,0);}
            50%{ transform: rotate(-180deg,0);}
            to{ transform: rotate(-180deg,-180deg);}
        }
        @keyframes back{
            from{ background: red;}
            50%{ background: green;}
            to{ background: blue;}
        }
        */
        .c01{
            width:100px; height:100%; background: red;
            animation: rotate 2s infinite alternate;
            animation: back 2s infinite alternate;
        }
        @keyframes rotate{
            from{ transform: rotate(0,0);}
        }
    </style>
</head>
<body>
    <div class="c01"></div>


    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
